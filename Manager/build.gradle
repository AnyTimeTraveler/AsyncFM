plugins {
    id 'java'
    id 'idea'
}

group 'org.simonscode'
version '1.0-SNAPSHOT'

sourceCompatibility = 15

jar {
    jar {
        manifest {
            attributes 'Main-Class': 'org.simonscode.asyncfm.scanner.Scanner'
        }
    }
}


repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.jfree:jfreechart:1.5.0'
}
